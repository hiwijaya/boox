{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Boox</title>

    <!-- open graph -->
    <meta property="og:title" content="Happy Indra Wijaya" />
    <meta property="og:site_name" content="hiwijaya" />
    <meta property="og:url" content="https://hiwijaya.com" />
    <meta property="og:description" content="Developer" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/img/hiwijaya.png" />

    <!-- meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Happy Indra Wijaya" />
    <meta name="keywords" content="boox,bookmark" />
    <meta name="description" content="Now your bookmarks available everywhere." />

    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />

</head>
<body>
    <div class="landing">
        <div class="header">
            <div class="logo">
                <img src="{% static '/img/boox.png' %}" alt="banner" />
                <a href="/">Boox</a>
            </div>
            <div class="menu">
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
            </div>
            <div class="register">
                <a href="/signin">Sign In</a>
                <button type="button">REGISTER</button>
            </div>
        </div>
        <div class="content">
            <div class="left">
                <h1>Now your <br/> bookmarks <br/> available <br/> everywhere.</h1>
                <button type="button">Add Bookmark</button>
            </div>
            <div class="right">
                <img src="{% static '/img/woman.png' %}" alt="woman"/>
            </div>
        </div>
    </div>
</body>
</html>
