{% load static %}
<html lang="en">
<head>
    <title>Boox - Authentication</title>

    <!-- open graph -->
    <meta property="og:title" content="Happy Indra Wijaya" />
    <meta property="og:site_name" content="hiwijaya" />
    <meta property="og:url" content="https://hiwijaya.com" />
    <meta property="og:description" content="Developer" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/img/hiwijaya.png" />

    <!-- meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Happy Indra Wijaya" />
    <meta name="keywords" content="boox,bookmark" />
    <meta name="description" content="Now your book marks available everywhere." />

    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" />

</head>
<body>
    <div class="page">
        <div class="side">
            <p>Delivering your <br/> bookmarks.</p>
            <img src="{% static 'img/bike.png' %}" alt="Boke"/>
        </div>
        <div class="auth">
            <div class="title chorizontal">
                <img src="{% static 'img/boox.png' %}" alt="Logo"/>
                <span>Sign Up to Boox</span>
            </div>
            <form>
                <div class="field">
                    <label>Name</label>
                    <input type="text"/>
                </div>
                <div class="field">
                    <label>Email</label>
                    <input type="text" />
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" />
                </div>
                <div class="field">
                    <label>Confirm Password</label>
                    <input type="password" />
                </div>
                <p class="agree">
                    By clicking Sign Up you are agree to our 
                    <a href="#">Terms and Conditions</a>.
                </p>
                <div class="chorizontal">
                    <button type="button" class="button">Sign Up</button>
                    <a href="/signin">Have an account?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
